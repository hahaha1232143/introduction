<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>파이썬프로그래밍및응용-정형진(2023860138)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'introduction' %}">본인소개</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'interest' %}">관심분야</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'etc' %}">기타정보</a>
            </li>
        </ul>
    </header>

    {% if request.path == '/' %}
        {% include "views/home.html" %}
    {% else %}
        {% with "views"|add:request.path|add:".html" as dynamic_template %}
            {% include dynamic_template %}
        {% endwith %}
    {% endif %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const anchorNodeList = document.querySelectorAll('body > .container > header > ul a');
    const anchorList = Array.from(anchorNodeList);

    const url = new URL(location.href);
    const pathname = url.pathname;

    anchorList.forEach(x => {
        if (x.pathname === pathname) {
            x.classList.add('active');
        } else {
            x.classList.remove('active');
        }
    });
</script>
</body>
</html>
